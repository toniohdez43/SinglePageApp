<div ng-controller="employeeController">
    <h2>Employees</h2>

    <div class="row">
        <button class="btn btn-primary pull-right" ng-click="showAddDialog()">Add Employee</button>
    </div>

    <br />

    <div class="modal fade" id="modal-dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Add Employee</h4>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="row">
                            <form class="form-horizontal" name="form">
                                <div class="form-group">
                                    <label for="id" class="col-sm-2 control-label">Id</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="id" readonly="readonly" ng-model="employee.Id" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="id" class="col-sm-2 control-label">Department</label>
                                    <div class="col-sm-10">
                                        <select class="form-control" name="repeatSelect" id="repeatSelect" ng-required ng-model="employee.DepartmentId">
                                            <option ng-repeat="department in departments" value="{{department.Id}}">{{department.Name}}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="name" class="col-sm-2 control-label">Name</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="name" ng-required ng-model="employee.Name" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="name" class="col-sm-2 control-label">Position</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="name" ng-required ng-model="employee.Position" />
                                    </div>
                                </div>
                            </form>
                            <div class="form-group has-error">
                                <div ng-repeat="error in errors" class="control-label">{{error}}</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button class="btn btn-primary" ng-click="saveEmployee()">Save</button>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <table id="employee" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Department</th>
                    <th>Position</th>
                    <th></th>
                </tr>
            </thead>
            <tbody ng-repeat="employee in employees">
                <tr>
                    <td> <span>{{employee.Id}}</span></td>
                    <td> <span>{{employee.Name}}</span></td>
                    <td>  <span>{{employee.Department.Name}}</span></td>
                    <td><span>{{employee.Position}}</span></td>

                    <td> <button class="btn btn-danger" ng-click="deleteEmployee(employee)">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
